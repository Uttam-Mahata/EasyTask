@if(isAddingTask) {
<app-new-task (cancel)="onCancelAddTask()" (addTask)="onAddTask($event)" />

}

<section id="tasks">
  <header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">
        Add Task
      </button>
    </menu>
  </header>



  @for (task of SelectedUserTasks; track task.id) {


  <app-task [task]="task" (complete)="onCompleteTask($event)" style="padding: 10px;" />

  }





</section>
